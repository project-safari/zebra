on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

name: test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Run test
        timeout-minutes: 30
        run: |
          cd $GITHUB_WORKSPACE && make test
      - name: Upload code coverage
        uses: codecov/codecov-action@v2
